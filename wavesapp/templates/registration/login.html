{%load staticfiles%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <style media="screen">
    body{
      border-radius: 5px;
      margin-top:40px;
      text-align: center;
            }
    h1{
      text-align: center;
    }
    form{
    text-align: left;
      background-color: #f2f2f2;
      width: 50%;
      height: 200px;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
    </style>
  </head>
  <body>
    {% block content %}
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="fieldWrapper">
          {{ field.errors }}
          {{ field.label_tag }} {{ field }}
          {% if field.help_text %}
          <p class="help">{{ field.help_text|safe }}</p>
          {% endif %}
      </div>
  {% endfor %}
      <button type="submit" >Login</button>
    </form><br>
    <a href="{% url 'signup' %}"> Signup</a>
  {% endblock %}
  </body>
</html>
